databaseChangeLog:
  - changeSet:
      id: 0030-create-status-enum
      author: ncovercash
      comment: Add job_status enum
      changes:
        - sql:
            sql: |
              CREATE TYPE "job_status" AS ENUM (
                'PENDING',
                'QUEUED',
                'RUNNING',
                'COMPLETED'
              );
      rollback:
        - sql:
            sql: DROP TYPE "job_status";
