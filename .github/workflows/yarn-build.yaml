
name: Build frontend

on:
  push:
    paths:
      - "interface/**"
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        working-directory: interface
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        working-directory: interface
        with:
          cmd: build # will run `yarn build` command
      - uses: borales/actions-yarn@v3.0.0
