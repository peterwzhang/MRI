# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    paths:
      - "backend/src/main/resources/api/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: redoc-cli-github-action
        uses: seeebiii/redoc-cli-github-action@v9
        with:
          args:
            "build backend/src/main/resources/api/api.yaml -o
            backend/api-doc.html"
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          # The message for the commit.
          # Default: 'Commit from GitHub Actions (name of the workflow)'
          message: "Update auto-generated api-doc.html"
