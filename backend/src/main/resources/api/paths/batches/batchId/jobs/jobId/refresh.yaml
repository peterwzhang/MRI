post:
  summary: Refresh job
  description:
    Request a refresh of a job's information.  This will queue a request to the
    server to refresh all job data, including completion status and log files.
  operationId: refreshJob
  tags: [job]
  parameters:
    - in: path
      name: batchId
      required: true
      schema:
        type: string
        format: uuid
      description: The batch ID which this job is within
    - in: path
      name: jobId
      required: true
      schema:
        type: string
        format: uuid
      description: The job ID to cancel
  responses:
    "204":
      description:
        The request has been queued and the information will be refreshed when
        next possible
