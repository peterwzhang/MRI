post:
  summary: Cancel a batch
  description:
    Cancel all jobs within a given batch, ensuring they leave the queue (or
    never enter, as applicable).
  operationId: cancel
  tags: [batch]
  parameters:
    - in: path
      name: batchId
      required: true
      schema:
        type: string
        format: uuid
      description: The batch ID to get
  responses:
    "204":
      description: The operation was successful; jobs were cancelled
